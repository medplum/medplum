{{- if .Values.gcp.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "medplum.fullname" . }}
  namespace: {{ include "medplum.namespace" . }}
  labels:
    {{- include "medplum.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "medplum.fullname" . }}
  minReplicas: {{ .Values.gcp.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.gcp.autoscaling.maxReplicas | default 10 }}
  metrics:
    {{- if .Values.gcp.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.gcp.autoscaling.targetCPUUtilizationPercentage | default 80 }}
    {{- end }}
    {{- if .Values.gcp.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.gcp.autoscaling.targetMemoryUtilizationPercentage | default 80 }}
    {{- end }}
{{- end }}
