# Default values for medplum.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: medplum

global:
  domain: api.zencore.medplum.dev
  cloudProvider: gcp

image:
  repository: medplum/medplum-server
  pullPolicy: IfNotPresent
  tag: latest

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: postgresql-connection-string
        key: connection-string
  - name: REDIS_URL
    value: "redis://redis-instance-ip:6379"
  - name: POSTGRES_HOST
    valueFrom:
      secretKeyRef:
        name: postgresql-ip-address
        key: ip-address
  - name: POSTGRES_PORT
    value: "5432"
  - name: POSTGRES_USER
    value: "medplum"
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: postgres-password
        key: password
  - name: POSTGRES_DB
    value: "your-database-name"
  - name: REDIS_HOST
    value: "MEMORYSTORE_PRIVATE_IP"
  - name: REDIS_PORT
    value: "6379"
  - name: REDIS_PASSWORD
    value: "medplum"

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "gce"
  tls:
    secretName: tls-secret


# imagePullSecrets: []
# nameOverride: ""
# fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations:
    iam.gke.io/gcp-service-account: medplum-server@medplum-zencore.iam.gserviceaccount.com


