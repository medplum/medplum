# Default values for medplum.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: medplum

global:
  domain: api.zencore.medplum.dev
  cloudProvider: gcp

gcp:
  projectId: medplum-zencore
  secretId: config-diego-test

# aws:
#   region: us-west-2


image:
  # repository: medplum/medplum-server
  repository: us-west1-docker.pkg.dev/medplum-zencore/medplum-repo/medplum-server
  pullPolicy: IfNotPresent
  tag: test3

serviceAccount:
  create: true
  automount: true
  annotations:
    iam.gke.io/gcp-service-account: medplum-server@medplum-zencore.iam.gserviceaccount.com

service:
  type: ClusterIP
  port: 8103

livenessProbe:
  httpGet:
    path: /healthcheck
    port: 8103

readinessProbe:
  httpGet:
    path: /healthcheck
    port: 8103


resources:
  limits:
    memory: "512Mi"
  requests:
    memory: "256Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
