apiVersion: v2
name: medplum
description: |
  Helm chart for deploying Medplum Server - an open source healthcare development platform.
  Provides FHIR server, auth, workflows, and APIs for building healthcare applications.

type: application

# Chart version - follows SemVer
version: 0.1.0

# Medplum application version
appVersion: '3.2.27'

# Keywords help users find your chart
keywords:
  - healthcare
  - fhir
  - medical
  - ehr
  - api
  - server

# Useful links
home: https://www.medplum.com
sources:
  - https://github.com/medplum/medplum
documentation: https://docs.medplum.com
icon: https://www.medplum.com/img/logo.svg

maintainers:
  - name: Medplum Team
    url: https://www.medplum.com
    email: support@medplum.com

