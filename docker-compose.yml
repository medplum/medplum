version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    volumes:
      - ./:/usr/src/medplum
      - /usr/src/medplum/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - '3000:3000'
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/usr/src/medplum
      - /usr/src/medplum/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - '5000:5000'
  postgres:
    image: postgres:12
    restart: always
    environment:
      - POSTGRES_USER=medplum
      - POSTGRES_PASSWORD=medplum
    volumes:
      - ./postgres.conf:/usr/local/etc/postgres/postgres.conf
    command: postgres -c config_file=/usr/local/etc/postgres/postgres.conf
    ports:
      - '5432:5432'
  redis:
    image: redis:6
    command: redis-server --requirepass medplum
    ports:
      - '6379:6379'
