version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 339712821437.dkr.ecr.us-west-2.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t medplum -f Dockerfile-proxie-prod .
      - docker tag medplum 339712821437.dkr.ecr.us-west-2.amazonaws.com/proxie_medplum
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 339712821437.dkr.ecr.us-west-2.amazonaws.com/proxie_medplum
      - printf '[{"name":"proxie-prod-medplum-api-container", "imageUri":"339712821437.dkr.ecr.us-west-2.amazonaws.com/proxie_medplum:latest"}]' > imagedefinitions.json

artifacts:
    files: imagedefinitions.json